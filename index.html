<script>
$('#load').on('click',loadGroups);

  function getUrl(method, params) {
  if (!method) throw new Error('вы не указали метод');
     params = params || {};
	 params ['access_token'] = '178ce78456c4c9574c7a73c61b82d4db4533acaeb511a8860ff0664d25c4524f52266b114994d3b6e2c61'
      return 'https://api.vk.com/method/' + method + '?' + $.param(params);
  }
  
  function sendRequest(method, params,func) {
  $.ajax({
 	 url: getUrl(method,params),
	 method: 'GET',
	 dataType: 'JSONP',
	 success: func 
	   
      });
  
  }
  
  function loadGroups() {
  sendRequest('groups.get', { count: 60,fields: 'members_count'}, function (data) {

  });
  
  }
